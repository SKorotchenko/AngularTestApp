<!--User form -->
<form ng-if="!userForm.dataSent" name="userForm" id="loginForm" class="form-horizontal bottom-margin" novalidate ng-submit="submitForm(userForm.$valid)">
    <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine , 'has-success' : userForm.email.$valid}" >
        <label class="control-label" for="userEmail">Email</label>
        <div class="col-sm-10">
            <input name="email" type="email" required ng-model="email" class="form-control" id="userEmail">
            <span ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email</span>
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine, 'has-success' : userForm.password.$valid}">
        <label class="control-label" for="userPassword">Password</label>
        <div class="col-sm-10">
            <input name="password" type="password" ng-model="password" class="form-control" id="userPassword" ng-minlength="8" required>
            <span ng-show="userForm.password.$error.minlength && userForm.password.$invalid && !userForm.password.$pristine" class="help-block">The password should be longer than 8 characters</span>
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : userForm.repeatPassword.$invalid && !userForm.repeatPassword.$pristine, 'has-success' : userForm.repeatPassword.$valid}">
        <label class="control-label" for="userPasswordRepeated">Repeat password</label>
        <div class="col-sm-10">
            <input name="repeatPassword" type="password" ng-model="repeatPassword" class="form-control" id="userPasswordRepeated" match="password" required>
            <span ng-show="userForm.repeatPassword.$error.match && !userForm.repeatPassword.$pristine" class="help-block" >Passwords do not match</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-disabled="userForm.$invalid">Send</button>
        </div>
    </div>
</form>
<!--Message after form submit -->
<h3 ng-if="userForm.dataSent" class="bottom-margin">Thank you, your data has been sent!</h3>
<!--Go to users list link-->
<a ui-sref="global">Go to main</a>
